<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/white.css" id="theme">

  <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown data-separator="^\n---\n" data-separator-vertical="^\n--\n">
      </section>
    </div>
  </div>

  <script src="node_modules/reveal.js/dist/reveal.js"></script>
  <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
  <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
  <script src="node_modules/reveal.js/plugin/math/math.js"></script>

  <script>
    const md = new URLSearchParams(window.location.search).get('md')
    document
      .getElementsByTagName('section')[0]
      .setAttribute('data-markdown', `content/${md}`)
    document.title = md

    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      plugins: [
        RevealMarkdown,
        RevealHighlight,
        RevealNotes,
        RevealMath.KaTeX,
      ]
    })
  </script>
</body>
</html>
